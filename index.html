<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="bg-success">
    <h1 class="text-center">Dice Roller</h1>
        <form method="post" action="/">
            <div class="container row justify-content-md-center">
                <div class="col col-lg-2">
                    <label class="form-label">Number</label> 
                    <input name="numberOfDice" class="form-control" type="number" placeholder ="Number of Dice" />
                </div>
                <div class="col col-lg-2">
                <label class="form-label">Type</label>     
                <select class="form-select" name="typeOfDice">
                    <option value="4">D4</option>
                    <option value="6">D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                    <option value="100">D100</option>
                </select>
                </div>
                <div class="col col-lg-2">
                    <label class="form-label">Mod +</label>     
                    <input class="form-control" name="addToTotal" type="number" placeholder="Modifier" />
                </div>
                <div class="col col-lg-2">
                    <label class="form-label invisible">Roll</label>       
                    <button class="btn btn-light form-control" type="submit">Roll</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
